name: niniland
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.19.1
  flutter_screenutil: ^3.2.0
  flare_flutter: ^2.0.6
  fdottedline: ^1.0.1

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/svg/
    - assets/images/png/

  fonts:
    - family: aseman
      fonts:
        - asset: assets/fonts/aseman.ttf
    - family: IRANSans
      fonts:
        - asset: assets/fonts/IRANSansBold.ttf
          weight: 500
        - asset: assets/fonts/IRANSansMedium.ttf
          weight: 400
        - asset: assets/fonts/IRANSans.ttf
          weight: 300
        - asset: assets/fonts/IRANSansLight.ttf
          weight: 200
        - asset: assets/fonts/IRANSansUltraLight.ttf
          weight: 100

